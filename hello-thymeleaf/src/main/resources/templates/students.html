<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
</head>
<body>
    <h1>Welcome to the Haaga-Helia!</h1>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
        </li>
    </ul>
</body>
</html>
